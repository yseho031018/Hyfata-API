spring.application.name=Hyfata-RestAPI
server.port=${PORT:8080}

# Database Configuration (JPA)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# R2DBC Configuration (Optional)
spring.r2dbc.url=${R2DBC_URL}
spring.r2dbc.username=${DB_USER}
spring.r2dbc.password=${DB_PASSWORD}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Authentication Configuration
auth.2fa.expiration-minutes=10
auth.reset-token.expiration-hours=1

# Mail Configuration (IMAP/SMTP - mail.hyfata.kr)
spring.mail.enabled=true
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.from=${MAIL_FROM}

# IMAP Configuration (for receiving emails)
# mail.imap.host=mail.hyfata.kr
# mail.imap.port=993
# mail.imap.ssl.enable=true
# mail.imap.auth=true

# Async Configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# Frontend URL (for email links)
app.frontend.url=${APP_FRONTEND_URL}

# Logging
logging.level.kr.hyfata.rest.api=INFO
logging.level.org.springframework.security=DEBUG

# OAuth Client Configuration
# Default OAuth client (default client ID: default)
oauth.default-client.enabled=true

# Scheduled Tasks
spring.task.scheduling.pool.size=2
spring.task.scheduling.thread-name-prefix=oauth-scheduler-
